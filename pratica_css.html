<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>


</head>
	<style>

		.card {
			width:500px;
			height: fit-content;
			background-color: aliceblue;
			border-radius: 25px;
			border: solid 2px blue;
			margin-bottom: 20px;
		}
		.container {
			margin: 20px 0 60px 20px;
		}
		.propriedades-img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}

		img {
			width: 100%;
			height: 100%;
			margin-top: 20px;
		}

		.nome-card {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-size: 30px;
		}

		.desc-card {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-size: 15px;
		}
	

	</style>

<body>
	<div class="card">
		<div class="container">
			<div class="propriedades-img">
				<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>
			<div>
				<h1 class="nome-card">
					Meu nome é: 
					<span style="color: blue;">
						Adriana
					</span>
				</h1>

				<p class="desc-card">
					Mensagem: 
					<span style="color: blue;">
						<i>
							A vida não é um morango!
						</i>
					</span>
				</p>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="container">	
			<div class="propriedades-img">
				<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>
	
			<div>
				<h1 class="nome-card"">
					Meu nome é: Hugo
				</h1>
	
				<p class="desc-card">
					Mensagem: Um dia é da caça, o outro é do caçador.
				</p>
			</div>
		</div>
	</div>

</body>

</html>
